name: Run build

on:
  pull_request:
    branches-ignore:
      - 'next-version-**'

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: development
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: employees
          POSTGRES_USER: entropay
          POSTGRES_PASSWORD: entropay
        ports:
          - '5432:5432'
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Run build
      run: |
        mvn package
        mvn flyway:migrate